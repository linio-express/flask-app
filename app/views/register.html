<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!--<link rel="shortcut icon" type="image/png" href="#" />
    <link rel="apple-touch-icon" sizes="128x128" href="#">
    <link rel="icon" sizes="192x192" href="#">-->
    <!-- Custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css')}}">
    <title>Linio - Compra por internet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- Header con logo de Linio -->
    <header class="text-center">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/aa/Linio_logo_refresh.svg/1200px-Linio_logo_refresh.svg.png"
            alt="" style="height: 90px;" class="mt-3 mb-3">
        <div class="progress" style="height:3px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#C9C9C9;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </header>

    <!-- Sección de registro-->
    <div class=" container w-100 mx-auto mt-4 px-4" style="max-width: 450px;">
        <h5 class="text-center" style="color:  #333333">
            <strong>Regístrate en Linio</strong>
        </h5>

        <!-- Formulario de registro -->
        <form class="form mx-auto w-100 mt-3" role="form" autocomplete="off" id="signupForm" novalidate=""
            method="POST">

            <!-- Input de correo electrónico -->
            <input type="email" class="form-control " name="correo" id="correo" required placeholder="Correo electrónico"
                oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de nombre de usuario -->
            <input type="text" class="form-control mt-3" name="nombre_de_usuario" id="nombre_de_usuario" required
                placeholder="Nombre de usuario" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de contraseña -->
            <input type="password" class="form-control mt-3" name="password" id="password" required placeholder="Contraseña"
                oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de nombre completo -->
            <input type="email" class="form-control mt-3" name="nombre_completo" id="nombre_completo" required
                placeholder="¿Cómo te llamas?" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de número de celular -->
            <input type="number" class="form-control mt-3" name="celular" id="celular" required
                placeholder="¿Cuál es tu celular?" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de DNI  -->
            <input type="text" class="form-control mt-3" name="dni" id="dni" required
                placeholder="¿Cuál es tu DNI?" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de fecha de nacimiento -->
            <label class="mt-3" for="exampleFormControlSelect1">Fecha de nacimiento</label>
            <div class="row">
                <div class="col-3">
                    <input type="number" name="fecha_de_nacimiento_dia" class="form-control" placeholder="Día" required>
                </div>
                <div class="col-5">
                    <select id="fecha_de_nacimiento_mes" name="fecha_de_nacimiento_mes" class="form-control">
                        <option selected>Mes</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <div class="col-4">
                    <input type="number" name="fecha_de_nacimiento_anho" class="form-control" placeholder="Año" required>
                </div>
            </div>

            <!-- Input de número de tarjeta -->
            <input type="number" class="form-control mt-3" name="numero_de_tarjeta" id="numero_de_tarjeta" required
                placeholder="¿Cuál es tu número de tarjeta? (Opcional)"
                oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Términos y condiciones -->
            <div class="text-center mt-3">
                <small style="font-weight: 600;">
                    Al hacer click en Registrarse, acepta los <a href="#" style="color:#FF5500;">Términos y
                        Condiciones de uso</a> de
                    Linio.
                </small>
            </div>

            <!-- Política de privacidad -->
            <div class="text-center mt-3">
                <small style="font-weight: 600;">
                    Para obtener más información sobre cómo Linio recopila, utiliza, comparte y protege sus datos
                    personales, lea la <a href="#" style="color:#FF5500;">Política de privacidad</a> de
                    Linio.
                </small>
            </div>

            <!-- Botón para enviar formulario-->
            <button class="btn btn-lg btn-primary mt-4 btn-block w-75 mx-auto" href="home.html">
                <strong class="text-light">Registrarse</strong>
            </button>
        </form>

        <!-- Enlace a  inicio de sesión-->
        <h5 class="text-center mt-4 mb-4" style="color:  #333333">
            <strong>¿Ya tienes cuenta? <a href="{{ url_for('login_page.login') }}" style="color:#FF5500;">Iniciar sesión</a></strong>
        </h5>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
